<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ShopSmart AI | Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Poppins;
  background:linear-gradient(135deg,#667eea,#764ba2);
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.box{
  background:white;
  width:320px;
  padding:30px;
  border-radius:15px;
  text-align:center;
  box-shadow:0 15px 30px rgba(0,0,0,0.3);
  animation:pop 0.6s ease;
}
@keyframes pop{
  from{opacity:0;transform:scale(0.8)}
  to{opacity:1;transform:scale(1)}
}
input,button{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:8px;
  border:1px solid #ddd;
}
button{
  background:#667eea;
  color:white;
  border:none;
  cursor:pointer;
  transition:0.3s;
}
button:hover{transform:scale(1.05)}
a{color:#667eea;cursor:pointer}
</style>
</head>

<body>

<div class="box">
  <h2>ShopSmart AI ðŸš€</h2>
  <input id="name" placeholder="Name (signup only)">
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p>New user? <a onclick="signup()">Create Account</a></p>
</div>

<script>
const API="https://shopsmart-ai.onrender.com";

async function login(){
  const res = await fetch(API+"/api/auth/login",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      email:email.value,
      password:password.value
    })
  });
  const data = await res.json();
  localStorage.setItem("token",data.access_token);
  localStorage.setItem("name",data.name || "User");
  window.location="home.html";
}

async function signup(){
  await fetch(API+"/api/auth/register",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      name:name.value,
      email:email.value,
      password:password.value
    })
  });
  alert("Account created! Please login.");
}
</script>

</body>
</html>
