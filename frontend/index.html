<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ShopSmart AI | Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  font-family:Poppins;
}
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#667eea,#764ba2);
}

/* Login Box */
.box{
  background:white;
  width:330px;
  padding:30px;
  border-radius:16px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,0.3);
  animation:popIn 0.6s ease;
}
@keyframes popIn{
  from{opacity:0;transform:scale(0.85)}
  to{opacity:1;transform:scale(1)}
}

h2{margin-bottom:15px}

input{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:8px;
  border:1px solid #ddd;
  outline:none;
}
input:focus{
  box-shadow:0 0 8px rgba(102,126,234,0.6);
}

button{
  width:100%;
  padding:10px;
  margin-top:10px;
  border:none;
  border-radius:20px;
  background:#667eea;
  color:white;
  font-size:15px;
  cursor:pointer;
  transition:0.3s;
}
button:hover{
  transform:scale(1.05);
  background:#5a67d8;
}

p{
  margin-top:12px;
  font-size:14px;
}
a{
  color:#667eea;
  cursor:pointer;
  font-weight:600;
}
</style>
</head>

<body>

<div class="box">
  <h2>ShopSmart AI ðŸš€</h2>

  <!-- Name only for signup -->
  <input id="name" placeholder="Name (for signup)">

  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button onclick="login()">Login</button>

  <p>New user? <a onclick="signup()">Create Account</a></p>
</div>

<script>
const API = "https://shopsmart-ai.onrender.com";

/* LOGIN */
async function login(){
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if(!email || !password){
    alert("Please enter email and password");
    return;
  }

  try{
    const res = await fetch(API + "/api/auth/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    if(!res.ok){
      alert("Invalid email or password");
      return;
    }

    const data = await res.json();

    localStorage.setItem("token", data.access_token);
    localStorage.setItem("name", data.name || "User");

    window.location.href = "home.html";
  }
  catch(error){
    alert("Server error. Try again later.");
    console.error(error);
  }
}

/* SIGNUP */
async function signup(){
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if(!name || !email || !password){
    alert("Please fill all fields for signup");
    return;
  }

  try{
    const res = await fetch(API + "/api/auth/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, email, password })
    });

    if(!res.ok){
      alert("User already exists or error occurred");
      return;
    }

    alert("Account created successfully! Please login.");
  }
  catch(error){
    alert("Server error during signup");
    console.error(error);
  }
}
</script>

</body>
</html>
