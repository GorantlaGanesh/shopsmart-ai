<!DOCTYPE html>
<html>
<head>
<title>AI Recommendations</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<style>
body{font-family:Poppins;background:#f0f3ff}
.card{border-left:6px solid gold}
</style>
</head>

<body>

<h2 style="text-align:center">ü§ñ AI Recommended Products</h2>
<div id="products"></div>

<script>
const API="https://shopsmart-ai.onrender.com";
const token=localStorage.getItem("token");

fetch(API+"/api/recommend/user",{
  headers:{Authorization:`Bearer ${token}`}
})
.then(res=>res.json())
.then(data=>{
  data.forEach(p=>{
    products.innerHTML+=`
      <div class="card">
        <h4>${p.name}</h4>
        <p>‚≠ê ${p.rating}</p>
        <p>AI Recommended</p>
      </div>
    `;
  });
});
</script>

</body>
</html>
